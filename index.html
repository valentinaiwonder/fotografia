<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | Nuances</title> 
    <link rel="stylesheet" href="assets/css/index.css">
    <script>

</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px; font-family: Arial, sans-serif; background-color: #ffffff; color: #fff;">
        <div style="font-size: 24px; font-weight: bold; letter-spacing: 2px;">Nuances</div>
        <nav style="display: flex; gap: 20px;">
            <a href="#inicio" style="text-decoration: none; color: #fff; position: relative;">Início</a>
            <a href="#sobre" style="text-decoration: none; color: #fff; position: relative;">Sobre</a>
            <a href="#galeria" style="text-decoration: none; color: #fff; position: relative;">Galeria</a>
            <a href="#contato" style="text-decoration: none; color: #fff; position: relative;">Contato</a>
        </nav>
    </header>
    
    <style>
        header a {
            font-size: 18px;
            text-transform: uppercase;
            padding: 5px 0;
            transition: color 0.3s, transform 0.3s;
        }
    
        header a:hover {
            color: #ccc;
            transform: scale(1.05);
        }
    
        header a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
    
        header a:hover::before {
            transform: scaleX(1);
        }
    </style>
    
    
</body>
