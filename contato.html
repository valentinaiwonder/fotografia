<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contato.css">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho"></header>
    <div class="bet">
        <div class="dados">
            <h1 class="fonte ">Contato</h1>
            <p class="fonte telefone ">Telefone e Whatsapp: (11) 98765-4321</p>
            <div class="fonte">
                <h2>Nossa Localização</h2>
                <p class="localizacao">Avenida Liberdade, 972
                    Bairro Cidade Verde
                    CEP: 02345-123
                    São Paulo/SP</p>
            </div>
        </div>
        <div class="formulario">
            <form class="fonte">
                <div class="info">
                        <label>Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label>Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label>Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        <label>Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>
                </div>    
                <div>
                    <label>Mensagem:</label>
                    <br>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
