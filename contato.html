<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contato.css">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header2">
        <div class="header">
            <div class="wrapper">
                <div class="logo">
                    <h1 class = "nuances">NUANCES</h1>
                </div>
            <div class="container">
                <div class="menu">
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Galeria</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="bet">
        <div class="dados">
            <h1 class="fonte ">Contato</h1>
            <p class="fonte telefone ">Telefone e Whatsapp: (11) 98765-4321</p>
            <div class="fonte">
                <h2>Nossa Localização</h2>
                <div class="localizacao">
                    <p>Avenida Liberdade, 972</p>
                    <p>Bairro Cidade Verde</p>
                    <p>CEP: 02345-123</p>
                    <p>São Paulo/SP</p>
                </div>
            </div>
        </div>
        <div class="formulario">
            <form class="fonte">
                <div class="info">
                        <label>Nome:</label>
                        <input class="info2" type="text" id="nome" name="nome" required>
                        <label>Email:</label>
                        <input class="info2" type="email" id="email" name="email" required>
                        <br>
                        <label>Telefone:</label>
                        <input class="info2" class="info2" type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        <label>Assunto:</label>
                        <input class="info2" type="text" id="assunto" name="assunto" required>
                </div>    
                <div>
                    <label>Mensagem:</label>
                    <br>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
